{% set name = "cw2" %}
{% set version = "2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cw2-{{ version }}.tar.gz
  sha256: 9db44486c7149b56acd15a0a6d49287a220bcfbe9aa9330b4e286bd643212166

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6
    - pyyaml
    - numpy
    - pandas
    - joblib

test:
  imports:
    - cw2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ALRhub/cw2
  summary: A reengineered framework to run experiments on a computing cluster.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - YYYasin19
